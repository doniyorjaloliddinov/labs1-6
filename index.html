<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab-works</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="container">
    <div class="header-info">
      <h1 class="site-heading">Labaratory works</h1>
      <p class="site-main-content">Student: Jaloliddinov Doniyor "group: 015-20"
        E-commerce
      </p>
    </div>
  </div>

  <div class="container">
    <div class="bgimage">
      <h2 class="bgimage-heading">Background Image</h2>
    </div>
  </div>


  <!-- FIRST-LAB -->
  <div class="container">
    <div class="first-lab-wrapper">
      <h3 class="first-lab-heading">First Labaratory Work</h3>
      <div class="first-lab">
        <img class="first-lab-img" src="img/tuit-logo.jfif" alt="tuit" width="150" height="200">

        <div class="firts-lab-form">
          <form class="form" action="https://echo.htmlacademy.ru">
            <p>Какой вид транспорта у вас есть?</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Машина</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Мотоцикл</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Лодка</label><br>

            <p>Пол</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">мужской</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">женский</label><br>
          </form>
        </div>

        <div class="test">
          <form action="https://echo.htmlacademy.ru">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="text"></textarea>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- //FIRST-LAB -->


  <!-- SECOND-LAB -->
  <div class="container">
    <div class="second-lab">
      <h3 class="second-lab-heading">Second Labaratory</h3>

      <div class="form-wrapper">
        <form action="https://echo.htmlacademy.ru">
          <label for="name">Name:
            <input type="text" name="name" id="name" placeholder="name">
          </label><br><br>

          <label for="surname">Surname:
            <input type="text" name="surname" id="surname" placeholder="surname">
          </label><br><br>

          <button class="second-lab-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <!-- //SECOND-LAB -->


  <!-- THIRD-LAB -->
  <div class="container">
    <div class="third-lab-wrapper">
      <video width="800" height="400" controls>
        <source src="./video/mixkit-white-sand-beach-and-palm-trees-1564.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <!-- THIRD-LAB -->


  <!-- FOUTH LAB -->

  <div class="btn__container container">
    <button class="btn_simple all-btn">
      <span class="simple-btn-content all-btn-content">Simle button</span>
    </button>
    <button class="btn_hovered all-btn">
      <span class="hover-btn-content all-btn-content">Hovered button</span>
    </button>
    <button class="active_btn all-btn">
      <span class="active-btn-content all-btn-content">Active Button</span>
    </button>
  </div>
  <!-- //FOUTH LAB -->


  <!-- FIFTH-LAB & SIXTH-LAB -->
  <script src="./js/script.js"></script>
  <!-- //FIFTH-LAB -->

</body>

</html>
